<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Beauty by Name </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!--<link href="<link rel="preconnect" href="https://fonts.googleapis.com">-->
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" 
        rel="stylesheet">
        <!--<script src="https://kit.fontawesome.com/961cf6a213.js" crossorigin="anonymous"></script>-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const menuIcon = document.querySelector('.fa-bars');
                const closeIcon = document.querySelector('.fa-xmark');
                const navLinks = document.querySelector('.nav-links');
        
                menuIcon.addEventListener('click', function() {
                    navLinks.classList.toggle('show');
                });
        
                closeIcon.addEventListener('click', function() {
                    navLinks.classList.remove('show');
                });
            });
        </script>
    </head>
    <body>
        <section class="header">
            <nav>
                <a href="index.html"><img class="logo" style="width: 200px;" src="images/logo.jpg" alt=""></a>
                <div class="nav-links">
                    <i class="fa-solid fa-xmark"></i>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Offer</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <i class="fa-solid fa-bars"></i>
            </nav>
            
            <div class="text-box">
                <h1>Beauty By YOUR Name</h1>
                <p>We are dedicated to enhancing your natural charm, offering a range of tailored treatments and pampering experiences. <br> 
                    Step into our serene oasis and let us bring out your inner glow.</p>
                <a href="" class="hero-btn">Contact us</a>
            </div>

        </section>

    </body>
</html>
